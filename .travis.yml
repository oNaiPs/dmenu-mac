osx_image: xcode8.3
language: objective-c
xcode_project: dmenu-mac.xcodeproj
xcode_scheme: dmenu-mac
script:
  - xcodebuild -project dmenu-mac.xcodeproj -scheme dmenu-mac archive -archivePath dmenu-mac
  - xcodebuild -exportArchive -archivePath dmenu-mac.xcarchive/ -exportPath dmenu-mac -exportFormat app
  - zip -r dmenu-mac.zip dmenu-mac.app
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 'dmenu-mac.zip'
  on:
    tags: true
